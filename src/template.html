<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Lists</title>
</head>

<body>
    <div class="filler">
        <div class="h1Container">
            <h1>ToDo Journal</h1>
        </div>
    </div>
    <div class="notebookContainer">
        <div class="projectContainer">
            <div class="projectListHeader">

                <h3>Projects</h3>
                <button id="projectAddButton"><img src="./assets/plus-svgrepo-com.svg" style="width: 20px;"></button>
            </div>
            <ul class="projectList" id="projectList">

            </ul>
        </div>
        <div class="notebook">
            <div class="toDoListHeader">
                <div class="projectInfo" id="projectInfo">
                    <h2 id="toDosProjName" style="text-align: start; margin-left: 1rem;">Default</h2>
                </div>
                <button class="toDoAddButton" id="toDoAddButton"><img src="./assets/plus-svgrepo-com.svg"
                        style="width: 25px;"></button>
            </div>
            <ul class="toDoList" id="toDoList">

            </ul>
        </div>
    </div>
</body>

</html>
